name: Deploy PR Builds
on:
  pull_request:
    branches:
      - main
jobs:
    build:
        name: Build and Deploy
        runs-on: ubuntu-latest
        steps:
          - name: Checkout Code
            uses: actions/checkout@v2
          - name: Set up Node.js
            uses: actions/setup-node@v2
            with:
              node-version: 20
          - name: Install Dependencies
            run: npm install
          - name: ğŸ› ï¸ Build Project
            run: |
              REPO=${{ github.repository }}
              REPO_NAME=${REPO##*/}
              echo "Repo name: $REPO_NAME"
              npm run build -- --base=/$REPO_NAME/PR-${{ github.event.pull_request.number }}/
          - name: ğŸš€ Deploy to Github Pages
            uses: peaceiris/actions-gh-pages@v3
            with:
              github_token: ${{ secrets.GITHUB_TOKEN }}
              publish_dir: dist
              publish_branch: gh-pages
          - name: ğŸ”— Comment PR with Preview URL
            uses: thollander/actions-comment-pull-request@v3
            with:
              message: |
                ğŸ” **PR Preview URL:**  
                ğŸ‘‰ [View Live Preview](https://pratik-pdw.github.io/gh-pull-requests-demo/PR-${{ github.event.pull_request.number }}/)
              comment-tag: preview-url
